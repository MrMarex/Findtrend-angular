<div class="form-group" [formGroup]="parentForm">
    <label class="text-dark">{{ label }}</label>
    <input [formControlName]="formControlName" [pattern]="pattern" [type]="type" class="form-control"
        [placeholder]="placeholder" [ngClass]="{
        'is-invalid': submitted && parentForm.controls[formControlName].errors,
        'is-valid': !parentForm.controls[formControlName].errors
      }" />
    <div *ngIf="submitted && parentForm.controls[formControlName].errors" class="invalid-feedback">
        <div>{{ label }} does not match requirements.</div>
    </div>
</div>
